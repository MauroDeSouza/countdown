<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title> Countdown </title>
</head>

<body>
  <div class="box_input">
    <form>
      <input class="input_date" type="date" name="date" id="date">
      <input class="input_time" type="time" name="time" id="time">
    </form>
    <button class="btn" onclick="countdown.getValuesInput()"> Submit </button>
  </div>
  <div class="display"></div>

  <script src="index.js"></script>
  <script>

    const inputDate = document.querySelector('.input_date');
    const inputTime = document.querySelector('.input_time');

    const resultDisplay = document.querySelector('.display');

    const countdown = new Countdown(inputDate, inputTime, resultDisplay);

  </script>
</body>

</html>
